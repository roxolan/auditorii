<!DOCTYPE html>
<html data-ng-app="auditorii">
<head lang="en">
  <meta charset="UTF-8">
  <title>Classroom Management Page</title>
</head>
<body ng-controller="roomCtrl">
<h3 ng-bind-html="appTitle"></h3>

<table>
  <thead>
  <tr>
    <th>Number</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="room in rooms">
    <td>{{room.number}}</td>
  </tr>
  </tbody>
</table>
<hr/>
<label for="room_number">Room number:</label>
<input type="text" id="room_number" ng-model="room.number"/>

<button ng-click="reserve(room)">Reserve</button>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="app/app.js"></script>
</body>
</html>
